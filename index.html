<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Team Basket</title>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-blue-600 w-full text-white p-4 sticky top-0 z-50">
      <div class="max-w-6xl mx-auto">
        <div class="w-full">
          <h1 class="text-2xl font-bold">Team Basket</h1>
          <p>Basketball Statistics</p>
        </div>
      </div>
    </header>

    <!-- Cards -->
    <div class="flex max-w-6xl mx-auto mt-6 gap-6 flex-wrap justify-center">
      <div class="bg-red-500 text-white p-6 rounded-lg shadow-lg">
        <div class="flex flex-col">
          <div class="flex justify-between items-center mb-4">
            <i class="fa-solid fa-trophy"></i>
            <h2 class="text-3xl font-bold">9</h2>
          </div>
          <h1 class="text-xl font-semibold mb-2">Menang</h1>
          <p class="text-red-100">Dari 12 pertandingan</p>
        </div>
      </div>

      <div class="bg-red-500 text-white p-6 rounded-lg shadow-lg">
        <div class="flex flex-col">
          <div class="flex justify-between items-center mb-4">
            <i class="fa-solid fa-chart-area text-2xl"></i>
            <h2 class="text-3xl font-bold">75.0%</h2>
          </div>
          <h1 class="text-xl font-semibold mb-2">Win Rate</h1>
          <p class="text-red-100">Persentase Kemenangan</p>
        </div>
      </div>

      <div class="bg-red-500 text-white p-6 rounded-lg shadow-lg">
        <div class="flex flex-col">
          <div class="flex justify-between items-center mb-4">
            <i class="fa-brands fa-dart-lang"></i>
            <h2 class="text-3xl font-bold">6</h2>
          </div>
          <h1 class="text-xl font-semibold mb-2">Kompetitif</h1>
          <p class="text-red-100">Pertandingan resmi</p>
        </div>
      </div>

      <div class="bg-red-500 text-white p-6 rounded-lg shadow-lg">
        <div class="flex flex-col">
          <div class="flex justify-between items-center mb-4">
            <i class="bi bi-person-fill"></i>
            <h2 class="text-3xl font-bold">3</h2>
          </div>
          <h1 class="text-xl font-semibold mb-2">Turnamen</h1>
          <p class="text-red-100">Kompetisi turnamen</p>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
